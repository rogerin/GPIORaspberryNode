    <style>
        body {
            background-color: teal;
            min-width: 800px;

        h2 {
            color: aliceblue;
            font-family: sans-serif;
        }
        
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        /*Filter styles*/
        
        .saturate {
            filter: saturate(3);
        }
        
        .grayscale {
            filter: grayscale(100%);
        }
        
        .contrast {
            filter: contrast(160%);
        }
        
        .brightness {
            filter: brightness(0.25);
        }
        
        .blur {
            filter: blur(3px);
        }
        
        .invert {
            filter: invert(100%);
        }
        
        .sepia {
            filter: sepia(100%);
        }
        
        .huerotate {
            filter: hue-rotate(180deg);
        }
        
        .rss.opacity {
            filter: opacity(50%);
        }
        
        .boxCobertura {
            background-color: #000;
            width: 100px;
            height: 100px;
        }
        
        .color1 {
            background-color: thistle;
        }
        
        .color2 {
            background-color: tomato;
        }
        
        .color3 {
            background-color: yellow;
        }
        
        .color4 {
            background-color: yellowgreen;
        }
        
        .color5 {
            background-color: antiquewhite;
        }
        
        .color6 {

        }
    </style>
</head>
